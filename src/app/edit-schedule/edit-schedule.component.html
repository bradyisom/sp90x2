<form [formGroup]="editForm">
  <div class="form-group">
    <label>Program:</label>
    <md-select formControlName="program" required>
      <md-option *ngFor="let program of (programs | async)" [value]="program.$key">
        {{ program.title }}
      </md-option>
    </md-select>
  </div>
  <div class="form-group">
    <label>Title:</label>
    <md-input-container>
      <input md-input type="text" formControlName="programTitle">
    </md-input-container>
  </div>
  <div class="form-group">
    <label>Start date:</label>
    <md-input-container>
      <input md-input type="date" formControlName="startDate">
    </md-input-container>
  </div>
  <fieldset class="form-group" *ngIf="(filteredTasks | async)?.length">
    <legend>Program Details</legend>
    <md-list>
      <md-list-item *ngFor="let task of (filteredTasks | async)">
        <h3 md-line>{{task.title}} ({{task.defaultInterval}})</h3>
        <p md-line class="task-description">{{task.description}}</p>
      </md-list-item>
    </md-list>
  </fieldset>
  <button md-raised-button color="accent" type="button"
    [disabled]="editForm.invalid" (click)="save()">Save</button>
  <button md-raised-button color="primary" type="button"
    (click)="cancel()">Cancel</button>
</form>
